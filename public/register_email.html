<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://cdn.glitch.global/8a69a447-95b2-456d-95af-9d3addfebea8/favicon.ico?v=1720468815926"
    />
    <title>Register - OSINT Monkey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // font_name: ['"official font family name"': "font-name"]
              barlow: ['"barlow"', "sans-serif"],
              roboto: ['"roboto mono"', "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#E7F7FC] font-roboto">
    <div class="flex justify-center items-center h-full w-full">
      <div class="h-fit w-fit flex flex-col rounded-xl bg-[#80D3F0] p-6 shadow-2xl">
        <h1 class="flex text-5xl text-slate-800 font-bold" >Hey there!</h1>
        <p class="flex text-3xl text-slate-800">Let's get set up!</p>
        <form action="/register" method="POST" class="flex flex-col gap-3">
          <label>Name: </label>
          <input type="text" name="name" class="rounded  p-2 bg-[#007EA7]">
          <label>Email: </label>
          <input type="text" name="email" class="rounded  p-2 bg-[#007EA7]">
          <label>Username: </label>
          <input type="text" name="username" class="rounded  p-2 bg-[#007EA7]">
          <label>Password:</label>
          <input type="password" name="password" class="rounded  p-2 bg-[#007EA7]">
          <input type="submit" class="place-self-center	p-3 rounded rounded w-fit mt-3 bg-[#007EA7] duration-300 hover:bg-[#00A7E1]">
        </form>
      </div>
    </div>
  </body>
</html>

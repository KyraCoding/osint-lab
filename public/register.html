<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://cdn.glitch.global/8a69a447-95b2-456d-95af-9d3addfebea8/favicon.ico?v=1720468815926"
    />
    <title>Login - OSINT Monkey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex justify-center items-center h-full w-full">
      <div class="h-fit w-fit flex flex-col rounded-xl bg-slate-200 p-6">
        <h1 class="flex text-5xl text-slate-800 font-bold" >Hello!</h1>
        <p class="flex text-3xl text-slate-800">Nice to meet you!</p>
        <form action="/register" method="POST" class="flex flex-col gap-3">
          <label>Name: </label>
          <input type="text" name="name" class="rounded bg-slate-400 p-2">
          <label>Email: </label>
          <input type="text" name="email" class="rounded bg-slate-400 p-2">
          <label>Username: </label>
          <input type="text" name="username" class="rounded bg-slate-400 p-2">
          <label>Password:</label>
          <input type="password" name="password" class="rounded bg-slate-400 p-2">
          <input type="submit" class="place-self-center	p-3 rounded bg-slate-400 rounded w-fit mt-3">
        </form>
      </div>
    </div>
  </body>
</html>

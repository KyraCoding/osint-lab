<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://cdn.glitch.global/8a69a447-95b2-456d-95af-9d3addfebea8/favicon.ico?v=1720468815926"
    />
    <title>Login - OSINT Monkey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // font_name: ['"official font family name"': "font-name"]
              barlow: ['"barlow"', "sans-serif"],
              roboto: ['"roboto mono"', "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#E7F7FC] font-roboto">
    <div class="flex justify-center items-center h-full w-full">
      <div class="h-fit w-fit flex flex-col rounded-xl bg-[#80D3F0]  shadow-2xl p-6">
        <h1 class="flex text-5xl text-slate-800 font-bold">Welcome back!</h1>
        <p class="flex text-3xl text-slate-800">Let's get your username!</p>
        <form action="/login" method="POST" class="flex flex-col gap-3">
          <label>Username: </label>
          <input type="text" name="username" class="rounded bg-[#007EA7] p-2" />
          <label>Password:</label>
          <input
            type="password"
            name="password"
            class="rounded bg-[#007EA7] p-2"
          />
          <input
            type="submit"
            class="place-self-center p-3 rounded  bg-[#007EA7] transition duration-300 hover:bg-[#00A7E1] rounded w-fit mt-3"
          />
        </form>
      </div>
    </div>
  </body>
</html>
